<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>C</title>
    <link rel="alternate" type="application/atom+xml" href="@root_path/?/feed/">
    <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/custom.css" type="text/css" media="screen">
  </head>
  <body>
    <div id="container">
      <h1 class="col three about">
        <a href="about.html" class="name">C</a>
        <strong class="title 1">Front-End UX Dev &amp; </strong>
				<strong class="title 2">IoT Product Designer</strong>
      </h1>
      <em class="col three">hi@domain.com</em>
      <hr>
				<!-- Navigation -->
        <ul id="navigation" class="col two">
            <li>
              <a href="index.html">Home</a>
            </li>
						<li>
              <a href="project.html">Projects</a>
            	<ol class="children">
								<li>
									<a href="wearhacks.html">WearHacks</a>
								</li>
							</ol>
            </li>
        </ul>
			
      <!-- Category List -->
      <div id="content" class="col six">
        <ul class="projects">
					<li class="col seven">
						<p class="date col one">2016</p>
						<h2 class="col five">
							<img src="@thumb" class="project-thumb" alt="">
							<a href="@url">"title"</a>
						</h2>
					</li>
				</ul>
			</div>
			
        <hr>
			
			<!-- project number count / siblings_count -->
        <p id="project-count" class="col eight"><em>&#8470;</em> @index/@siblings_count</p>
			
        <p id="gallery-count" class="col one">
          <em>&#8470;</em> <span>1/1</span>
        </p>
			
			<!-- gallery-navigation -->
        <div id="gallery-navigation" class="col three">
          <p><a href="#" id="next-image">Next image</a> <em>&rarr;</em> @title</p>
          <p><a href="#" id="previous-image">Previous image</a> <em>&larr;</em> @title</p>
        </div>
			
        <!-- media / images -->
				<div class="col eight">
					<div class="image">
						<img src="@url" alt="@title" width="@width" height="@height">
							<em>@description</em>
					</div>
				</div>
			
      </div>
      <hr>
      <p id="footer" class="col six">&copy; 2016 Connie Leung<a class="atom-rss" href="@root_path/?/feed/">RSS</a><br>
        <em>Content managed by <a href="http://www.staceyapp.com">stacey</a></em></p>
    </div>
    <script type="text/javascript" charset="utf-8">
      document.getElementsByTagName('body')[0].className += ' js-enabled';
    </script>
    <script src="@root_path/public/docs/js/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="@root_path/public/docs/js/gallery.js" type="text/javascript" charset="utf-8"></script>
    <script src="@root_path/public/docs/js/init-gallery.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
